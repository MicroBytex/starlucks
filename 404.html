<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - StarLuck</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://raw.githubusercontent.com/KaitoNekox/StarLuck/refs/heads/main/file_00000000663461f78983b0756bc1f1d0.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #238636;
            --secondary-color: #2ea043;
            --background-color: #0d1117;
            --sidebar-color: #161b22;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --card-color: #161b22;
            --hover-color: #1f6feb;
        }

        .light-theme {
            --primary-color: #1f883d;
            --secondary-color: #2da44e;
            --background-color: #ffffff;
            --sidebar-color: #f6f8fa;
            --text-color: #24292f;
            --border-color: #d0d7de;
            --card-color: #f6f8fa;
            --hover-color: #0969da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header styles */
        .error-header {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .error-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .error-logo i {
            font-size: 24px;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 0 24px;
        }

        /* Main content styles */
        .error-container {
            padding: 24px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
        }

        .error-title {
            font-size: 32px;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 32px;
            color: var(--text-color);
            opacity: 0.8;
            max-width: 600px;
        }

        .error-image {
            width: 300px;
            max-width: 100%;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, background-color 0.3s;
        }

        .home-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Footer styles */
        .error-footer {
            text-align: center;
            padding: 24px;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
            background-color: var(--background-color);
        }

        /* Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="error-header">
        <div class="error-logo">
            <i class="fas fa-clover"></i>
            <span>StarLuck</span>
        </div>
    </div>
    <div class="divider"></div>

    <!-- Main Content -->
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Página no encontrada</h1>
        <p class="error-message">Lo sentimos, la página que estás buscando no existe o ha sido movida. Por favor, verifica la URL o navega a nuestra página principal.</p>
        
        
        <a href="index.html" class="home-btn">
            <i class="fas fa-home"></i>
            Volver al inicio
        </a>
    </div>

    <!-- Footer -->
    <footer class="error-footer">
        <p>&copy; StarLuck. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Theme switcher (example functionality)
        // This would typically be controlled by the main page settings
        function setTheme(theme) {
            if (theme === 'light') {
                document.documentElement.classList.add('light-theme');
            } else {
                document.documentElement.classList.remove('light-theme');
            }
        }

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            setTheme('light');
        }
    </script>
</body>
</html>
